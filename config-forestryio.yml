---
url: http://baldoequeiroz.github.io/blog
baseurl: "/blog"
title: Baldo e Queiroz Advogados
description: Advocacia civil, trabalhista, administrativa e tributária. ⚖
navbar-links:
  Quem somos: about
  Serviços: servicos
  Faça uma consulta: consulta
  Endereço: localizacao
  "☎  (69)  98415-4343": contatos
avatar: 
logo: "/img/Logo_lateral_Baldoequeiroz.svg"
author:
  name: Baldo e Queiroz Advogados
  email: advocacia@baldoequeiroz.com.br
  facebook: baldoequeiroz
  github: baldoequeiroz
  twitter: baldoequeiroz
  google-plus: "+baldoequeirozbrasil"
  linkedin: yourname
  xing: yourname
  stackoverflow: yourlink
  snapchat: yourname
  instagram: yourname
  youtube: yourlink
  spotify: yourname
footer-links-active:
  rss: true
  facebook: true
  email: true
  twitter: true
  google-plus: true
  github: true
  linkedin: false
  xing: false
  stackoverflow: false
  snapchat: false
  instagram: false
  youtube: false
  spotify: false
share-links-active:
  twitter: true
  facebook: true
  google: true
  linkedin: true
url-pretty: www.baldoequeiroz.com.br
timezone: America/Manaus
markdown: kramdown
highlighter: rouge
permalink: "/:year-:month-:day-:title/"
paginate: 5
kramdown:
  input: GFM
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
    social-share: true
- scope:
    path: ''
  values:
    layout: page
    show-avatar: true
link-tags: false
exclude:
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- CNAME
- Vagrantfile
prose:
  rooturl: _posts
  media: img
  ignore:
  - 404.html
  - LICENSE
  - feed.xml
  - _config.yml
  - "/_layouts"
  - "/_includes"
  - "/css"
  - "/img"
  - "/js"
  metadata:
    _posts:
    - name: layout
      field:
        element: hidden
        value: post
    - name: title
      field:
        element: text
        label: Post title
        placeholder: Title
        alterable: true
    - name: subtitle
      field:
        element: textarea
        label: Subtitle
        placeholder: A description of your post.
        alterable: true
    - name: date
      field:
        element: text
        label: Date
        help: Enter date of post.
        placeholder: yyyy-mm-dd
        alterable: true
    - name: published
      field:
        element: checkbox
        label: Publish
        help: Check to publish post, uncheck to hide.
gems:
- jekyll-paginate
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-feed
